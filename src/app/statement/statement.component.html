  <!-- search -->
  
  <h3 class="text-center text-dark fw-bold mt-2" >Transcation Summary,</h3>
<br>
<br>

<div>
    <div class="row">
        <div class="col-1"></div>
        
        <div class="col-4 d-flex justify-content-center align-items-center ">
            <span class="text-dark fw-bolder">Search:</span> 
            <input name="searchkey" [(ngModel)]="searchkey" class="form-control ms-2  bg-tertiary " placeholder=" transcation type," type="text">
        </div>
        <div class="col-5"></div>
        <div class="col-1 ">
           <button (click)="generatepdf()" class="d-flex align-items-center justify-content-center btn btn-success" ><i class="fa-solid fa-download fa-lg me-1"></i>  download</button>
        </div>
        <div class="col-1"></div>
    </div>
</div>
  <!-- table -->
  <br>
<section>

<br>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

       <form class="form-control">

        <table  class="text-center table border mt-3   " >
            <thead   >
                <tr>
                    <th class="text-primary">SlNo</th>
                    <th class="text-primary">Transcation type</th>
                    <th class="text-primary">Debit acno</th>
                    <th class="text-primary">Credit acno</th>
                    <th class="text-primary">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let transaction of transactions | filter: searchkey :'transaction_type'  ;let i=index ">
                    <td>{{i+1}}</td>
                    <td>{{transaction.transaction_type}}</td>
                    <td>{{transaction.debitacno}}</td>
                    <td>{{transaction.creditacno}}</td>
                    <td>{{transaction.amount}}</td>
                </tr>
                
            </tbody>
        </table>

       </form>

    </div>
    <div class="col-2"></div>
</div>
</section>
